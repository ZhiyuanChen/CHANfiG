  - Config: config.md
  - NestedDict: nested_dict.md
  - DefaultDict: default_dict.md
  - FlatDict: flat_dict.md
  - Registry: registry.md
  - ConfigParser: parser.md
  - Functional: functional.md
  - Utilities: utils.md
  # - package: package.md
  # - Blog: blog/index.md

theme:
  name: material
  custom_dir: overrides
  language: "zh"
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  logo: "assets/images/logo.png"
  favicon: "assets/images/logo.ico"
  features:
    - announce.dismiss
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  font: false

extra:
  analytics:
    provider: google
    property: "G-GBDSEJ5FND"
  consent:
    title: Cookie consent
    description: >-
